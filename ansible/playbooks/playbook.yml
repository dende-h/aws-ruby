---
- name: Install Nginx
  hosts: webserver
  become: true  # sudo権限での実行が必要な場合
  tasks:
    - name: Install Nginx repository
      yum:
        name: "http://nginx.org/packages/centos/7/noarch/RPMS/nginx-release-centos-7-0.el7.ngx.noarch.rpm"
        state: present

    - name: Install Nginx
      yum:
        name: nginx
        state: present
