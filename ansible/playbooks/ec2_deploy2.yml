    #   when: not env_file_exists_check.stat.exists

    - name: compile app
      block:

      - name: Bundle install
        shell: bash -lc "cd /var/www/raisetech-live8-sample-app && bundle install"

      - name: Generate secret key
        shell: bash -lc "cd /var/www/raisetech-live8-sample-app &&  bundle exec rails secret RAILS_ENV=production"
        register: secret_env

      - name: Replace secret key 
        shell: bash -lc "cd /var/www/raisetech-live8-sample-app && export SECRET_KEY_BASE={{ secret_env.stdout }} && RAILS_ENV=production bin/setup "

      - name: Clear Rails cache
        shell: bash -lc "cd /var/www/raisetech-live8-sample-app &&  RAILS_ENV=production rake tmp:cache:clear"

      - name: Precompile assets
        shell: bash -lc "cd /var/www/raisetech-live8-sample-app &&  RAILS_ENV=production rake assets:precompile"
      become: false

    - name: Start nginx service
      service:
        name: nginx
        state: started

    - name: Start unicorn
      shell: bash -lc "cd /var/www/raisetech-live8-sample-app &&  bin/rails unicorn:start"
      become: false
