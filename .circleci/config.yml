version: 2.1

executors:
  terraform:
    docker:
      - image: hashicorp/terraform:1.5.7

jobs:
  plan:
    executor: terraform
    
    steps:
      - checkout
      - run:
          name: Install Git
          command: |
            apk add --no-cache git
      - run:
          name: Check for changes in terraform directory
          command: |
            # Check for changes in the terraform directory
            CHANGED=$(git diff --name-only HEAD^ HEAD | grep "terraform/environments/development")
            if [ -z "$CHANGED" ]; then
              echo "No changes in terraform directory. Skipping..."
              exit 0
            fi
      - run:
          name: Terraform Plan
          command: |
            cd ./terraform/environments/development
            terraform init
            terraform plan

  apply:
    executor: terraform
    steps:
      - checkout
      - run:
          name: Terraform Apply
          command: |
            cd ./terraform/environments/development
            terraform init
            terraform apply -auto-approve

workflows:
  version: 2
  build_and_deploy:
    jobs:
      - plan          
      - apply:
          requires:
            - plan
         




